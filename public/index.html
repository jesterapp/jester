    <link rel="stylesheet" href="stylesheets/index.css" />
    <title>Jester</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="images/iconblue.png" height="30px" class="d-inline-block align-top" alt="">
            <div style="float:right" id="titleDiv">Jester</div>
        </a>
    </nav>
    <div class="content">
        <div id="status">
            No Status Found
        </div>
        <div id="settingsDialog" class="updateModal">
            <div class="form-group">
                <label for="teamname">Team Name</label>
                <input type="text" id="team"  class="form-control"/>
            </div>
            <div class="form-group">
                <label>Your Name</label>
                <input type="text" id="name" class="form-control" />
            </div>
            <button onclick="saveSettings()" class="btn btn-primary">Update</button>
        </div>
        <div id="updateDialog" class="updateModal">
            <div class="form-group">
                <label for="yesterday">What did you do yesterday?</label>
                <textarea id="yesterday" class="form-control" rows="2"></textarea>
            </div>
            <div class="form-group">
                <label for="today">What is your plan for today?</label>
                <textarea id="today" class="form-control" rows="2"></textarea>
            </div>
            <div class="form-group">
                <label for="blockers">Do you have blockers?</label>
                <textarea id="blockers" class="form-control" rows="2"></textarea>
            </div>
            <button onclick="postUpdate()" class="btn btn-primary">Update</button>
            &nbsp;
            <button onclick="cancelUpdate()" class="btn btn-secondary">Cancel</button>
        </div>
        <button onclick="showAddUpdate()" class="btn btn-primary updateStatusBtn" id="updateBtn">Standup</button>
        <button onclick="showSettings()" class="btn btn-secondary settingsBtn" id="settingsBtn">Settings</button>&nbsp;
    </div>
